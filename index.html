          var socket = io.connect(); // faz a conexão com o socket.io do node.js

          //recebe o valor "sensorTemp" enviado pelo node.js
          socket.on('sensorTemp', function(valor){
              //escreve o "valor" que é passado na função no id #Temp
              $("#Temp").text(valor);
              $("#Temp2").text(valor);
            });
         
         

         function ledOn(){
             //aqui nos enviamos o a 'ledON' para o socket.on la no servidor java script
             socket.emit('ledON');
            
         }
         function ledOff(){
             socket.emit('ledOFF');
             
         }
         
          function vOn(){
             socket.emit('vON');
            
         }
         function vOff(){
             socket.emit('vOFF');
             
         }
